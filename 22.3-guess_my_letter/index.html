    <title>Guess me letter</title>
    <style>
        body {
            text-align: center;

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            font-size: 20px;
            margin-left: 50%;
        }

  
        .result,
        .hint,
        .guessedResult,
        .hintText

            margin-left: 2%;
        }

    <h1>Welcome To Guess My Letter Game</h1>
    <div class="box">?</div>
    <h2 class="result"></h2>
    <div class="guessedResult">

        <h4 class="correctKeys"></h4>
    </div>

    <h3 class="hintText"></h3>
